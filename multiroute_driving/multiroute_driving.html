<!DOCTYPE html>
<html>
<head>
    <title>Построение маршрута</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--
        Укажите свой API-ключ. Тестовый ключ НЕ БУДЕТ работать на других сайтах.
        Получить ключ можно в Кабинете разработчика: https://developer.tech.yandex.ru/keys/
    -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=ebea4e5b-74cb-4d18-8b5e-daf1fa1d3f88" type="text/javascript"></script>
    <script src="multiroute_driving.js" type="text/javascript"></script>
	<style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
		#cont{width:100#; padding-top:10px;padding-bottom:20px;padding-left:20px;}
    </style>
</head>

<body>
<div id="cont">
 <form id="f1">
   <p><b>Координаты центра</b></p>
   <p><b style="padding-right:10px;">Долгота</b><input type="text" id="k1" style="padding-left:10px;" value="55.154"></p>
   <p><b style="padding-right:10px;">Широта</b><input type="text" id="k2" style="padding-left:10px;" value="61.4291"></p>
   <p><b style="padding-right:10px;">Способ передвижения</b><select size="1" id="trans">
    <option selected value="auto">На автомобиле</option>
    <option value="masstransit">На общественном транспорте</option>
	<option value="pedestrian">Пешеходный маршрут</option>
	<option value="bicycle">Маршрут на велосипеде</option>
   </select></p>
   <p><input type="button" id="centr" value="Установить центр"></p>
 </form>
  <form id="f2">
   <p><input type="button" id="toc" value="Добавить вершину"></p>
   <p><b style="padding-right:10px;">Количество вершин</b><input type="text" id="toc_n" readonly value="0" size="5"></p>
   <p><b style="padding-right:10px;">Время</b><input type="text" id="time" readonly value="0" size="5"></p>
   <p><b style="padding-right:10px;">Радиус окружности</b><select size="1" id="okr">
    <option selected value="1000">1 km</option>
    <option value="3000">3 km</option>
	<!--<option value="5000">5 km</option>-->
   </select></p>
   <p><input type="button" id="postr" value="Построить"></p>
 </form>
   <form id="f3">
<p><b style="padding-right:10px;">Количество домов внутри полигона</b><input type="text" id="house_poli" readonly value="0" size="5"></p>
<p><b style="padding-right:10px;">Количество домов внутри окружности</b><input type="text" id="house_okr" readonly value="0" size="5"></p>
 </form>
</div>
<div id="map"></div>
</body>

</html>
